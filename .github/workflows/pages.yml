name: Deploy to Cloudflare Pages

on:
  push:
    branches: [main]
    paths:
      - 'site/**'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Install SchemaFlux
        run: go install github.com/greynewell/schemaflux/cmd/schemaflux@latest

      - name: Build site
        working-directory: site
        run: schemaflux build --config schemaflux.yaml

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: 9d791b952ac71d62858a2c1d919cec86
          command: pages deploy site/output --project-name=matchspec-dev
